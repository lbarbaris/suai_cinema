<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/myMovies">My Movies</a>
<div th:each="movie, iterstat : ${Movies} ">
    <hr>
    <span th:text="${movie.name}"></span>
    <br>
    <span th:text="'Rating:' + ${movie.rating}"></span>
    <br>
    <img th:src="${movie.imageurl}" alt="Movie image" width="100" height="150">
    <br>
    <span  th:text="${movie.description}" style="width: 200px; display: inline-block;"></span>
    <hr>
    <div th:if="${Buttons[iterstat.index]}">
        <form th:action="@{/deleteFromMyMovies}" method="post">
            <input type="hidden" name="name" th:value="${movie.name}">
            <input type="hidden" name="rating" th:value="${movie.rating}">
            <input type="hidden" name="description" th:value="${movie.description}">
            <input type="hidden" name="imageurl" th:value="${movie.imageurl}">
            <button type="submit">Delete from My Movies</button>
        </form>
    </div>
    <div th:unless="${Buttons[iterstat.index]}">
        <form th:action="@{/addToMyMovies}" method="post">
            <input type="hidden" name="name" th:value="${movie.name}">
            <input type="hidden" name="rating" th:value="${movie.rating}">
            <input type="hidden" name="description" th:value="${movie.description}">
            <input type="hidden" name="imageurl" th:value="${movie.imageurl}">
            <button type="submit">Add to My Movies</button>
        </form>
    </div>

    <br>
    <br>
    <br>
</div>

</body>
</html>
