<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div th:each="movie : ${Movies} ">
    <hr>
    <span th:text="${movie.name}"></span>
    <br>
    <span th:text="'Rating:' + ${movie.rating}"></span>
    <br>
    <img th:src="${movie.imageurl}" alt="Movie image" width="100" height="150">
    <br>
    <span  th:text="${movie.description}" style="width: 200px; display: inline-block;"></span>
    <hr>
    <br>
    <br>
    <br>
</div>

</body>
</html>
